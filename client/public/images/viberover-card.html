<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIBEROVER Social Card</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    .container {
      width: 1200px;
      height: 630px;
      position: relative;
      overflow: hidden;
      background-color: #000;
    }
    .mars-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #5A1614 0%, #B22D23 50%, #F24333 100%);
      opacity: 0.8;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 100px 100px, white, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 200px 200px, white, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 300px 300px, white, rgba(0,0,0,0));
      background-size: 400px 400px;
      animation: twinkle 5s infinite;
    }
    .dust {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="30" r="1" fill="rgba(255,255,255,0.3)"/><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.3)"/><circle cx="65" cy="35" r="1" fill="rgba(255,255,255,0.3)"/><circle cx="85" cy="55" r="1" fill="rgba(255,255,255,0.3)"/></svg>');
      opacity: 0.3;
    }
    @keyframes twinkle {
      0% { opacity: 0.7; }
      50% { opacity: 0.9; }
      100% { opacity: 0.7; }
    }
    .title {
      position: absolute;
      top: 60px;
      left: 60px;
      font-size: 100px;
      font-weight: 800;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
      letter-spacing: -2px;
      line-height: 0.9;
    }
    .tagline {
      position: absolute;
      top: 180px;
      left: 65px;
      font-size: 32px;
      color: #F7D488;
      max-width: 500px;
      line-height: 1.3;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
    }
    .rover-graphic {
      position: absolute;
      bottom: 0;
      right: 40px;
      width: 520px;
      height: 380px;
    }
    .portal {
      position: absolute;
      left: 100px;
      bottom: 100px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(16,255,0,0.6) 0%, rgba(16,255,0,0) 70%);
      animation: pulse 3s ease-in-out infinite;
      filter: blur(8px);
    }
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.6; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(0.95); opacity: 0.6; }
    }
    .description {
      position: absolute;
      top: 280px;
      left: 65px;
      max-width: 500px;
      font-size: 24px;
      color: white;
      line-height: 1.4;
      text-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
    .footer {
      position: absolute;
      bottom: 30px;
      left: 65px;
      font-size: 20px;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mars-bg"></div>
    <div class="stars"></div>
    <div class="dust"></div>
    
    <h1 class="title">VIBEROVER</h1>
    <div class="tagline">MARS EXPLORATION GAME</div>
    
    <div class="description">
      DISCOVER MARS & BEYOND: Navigate the red planet's mysteries in #VibeRover, then transcend reality as you find the hidden vibeverse portal.
    </div>
    
    <div class="portal"></div>
    
    <div class="rover-graphic">
      <!-- SVG Rover graphic -->
      <svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
        <!-- Base/platform -->
        <rect x="80" y="300" width="340" height="30" rx="5" fill="#BBB" />
        
        <!-- Wheels -->
        <circle cx="120" cy="345" r="35" fill="#444" stroke="#777" stroke-width="5" />
        <circle cx="220" cy="345" r="35" fill="#444" stroke="#777" stroke-width="5" />
        <circle cx="320" cy="345" r="35" fill="#444" stroke="#777" stroke-width="5" />
        <circle cx="120" cy="345" r="15" fill="#222" />
        <circle cx="220" cy="345" r="15" fill="#222" />
        <circle cx="320" cy="345" r="15" fill="#222" />
        
        <!-- Suspension -->
        <rect x="100" y="290" width="10" height="40" fill="#999" />
        <rect x="130" y="290" width="10" height="40" fill="#999" />
        <rect x="200" y="290" width="10" height="40" fill="#999" />
        <rect x="230" y="290" width="10" height="40" fill="#999" />
        <rect x="300" y="290" width="10" height="40" fill="#999" />
        <rect x="330" y="290" width="10" height="40" fill="#999" />
        
        <!-- Main body -->
        <rect x="100" y="180" width="250" height="120" rx="15" fill="#D22" />
        
        <!-- Solar panels -->
        <rect x="50" y="160" width="150" height="15" fill="#17A" />
        <rect x="250" y="160" width="150" height="15" fill="#17A" />
        <line x1="50" y1="167" x2="200" y2="167" stroke="#555" stroke-width="1" />
        <line x1="250" y1="167" x2="400" y2="167" stroke="#555" stroke-width="1" />
        
        <!-- Equipment mounts -->
        <rect x="120" y="140" width="60" height="40" rx="5" fill="#AAA" />
        <rect x="270" y="140" width="60" height="40" rx="5" fill="#AAA" />
        
        <!-- Antenna -->
        <line x1="250" y1="180" x2="250" y2="80" stroke="#999" stroke-width="3" />
        <circle cx="250" cy="80" r="10" fill="#888" />
        
        <!-- Camera -->
        <rect x="140" y="120" width="40" height="25" rx="5" fill="#333" />
        <circle cx="160" cy="132" r="10" fill="#222" />
        <circle cx="160" cy="132" r="5" fill="#111" />
        
        <!-- Sensors -->
        <rect x="290" y="120" width="30" height="20" rx="3" fill="#777" />
        <circle cx="305" cy="130" r="6" fill="#33F" opacity="0.7" />
      </svg>
    </div>
    
    <div class="footer">VIBEROVER Â· Established 2025</div>
  </div>
</body>
</html>
