<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIBEROVER Thumbnail</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
    }
    .thumbnail-container {
      width: 1200px;
      height: 630px;
      position: relative;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .instructions {
      color: white;
      font-family: Arial, sans-serif;
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="thumbnail-container">
    <img src="/viberover-thumbnail.svg" alt="VIBEROVER Game Thumbnail">
  </div>
  <div class="instructions">
    <p>To generate a PNG, take a screenshot of this image at 1200x630 resolution.</p>
  </div>
</body>
</html>
