<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIBEROVER Twitter Card</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    .card {
      width: 1200px;
      height: 630px;
      background: #000;
      position: relative;
      overflow: hidden;
      color: #fff;
    }
    .mars-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #461220 0%, #8C1C13 50%, #BF4342 100%);
      opacity: 0.7;
    }
    .rover {
      position: absolute;
      bottom: 50px;
      right: 100px;
      width: 400px;
      height: 300px;
      background: url('/viberover-thumbnail.svg') no-repeat center center;
      background-size: contain;
    }
    .content {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 600px;
    }
    h1 {
      font-size: 72px;
      margin: 0 0 20px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    p {
      font-size: 24px;
      margin: 0 0 30px 0;
      line-height: 1.5;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .portal {
      position: absolute;
      top: 100px;
      right: 50px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ff00 0%, rgba(0,255,0,0) 70%);
      filter: blur(5px);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="mars-bg"></div>
    <div class="portal"></div>
    <div class="content">
      <h1>VIBEROVER</h1>
      <p>DISCOVER MARS & BEYOND: Navigate the red planet's mysteries, then transcend reality as you find the hidden vibeverse portal.</p>
    </div>
    <div class="rover"></div>
  </div>
</body>
</html>
