<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mars background with radial gradient -->
  <rect width="1200" height="630" fill="#000000"/>
  <circle cx="600" cy="315" r="600" fill="url(#mars-gradient)"/>
  
  <!-- Stars in background -->
  <g id="stars">
    <circle cx="100" cy="100" r="2" fill="white" opacity="0.8"/>
    <circle cx="200" cy="50" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="300" cy="150" r="2" fill="white" opacity="0.8"/>
    <circle cx="400" cy="80" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="500" cy="120" r="2" fill="white" opacity="0.8"/>
    <circle cx="600" cy="60" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="700" cy="160" r="2" fill="white" opacity="0.8"/>
    <circle cx="800" cy="90" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="900" cy="130" r="2" fill="white" opacity="0.8"/>
    <circle cx="1000" cy="70" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="1100" cy="180" r="2" fill="white" opacity="0.8"/>
    <circle cx="150" cy="500" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="250" cy="450" r="2" fill="white" opacity="0.8"/>
    <circle cx="350" cy="550" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="450" cy="480" r="2" fill="white" opacity="0.8"/>
    <circle cx="550" cy="520" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="650" cy="460" r="2" fill="white" opacity="0.8"/>
    <circle cx="750" cy="560" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="850" cy="490" r="2" fill="white" opacity="0.8"/>
    <circle cx="950" cy="530" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="1050" cy="470" r="2" fill="white" opacity="0.8"/>
    <circle cx="1150" cy="580" r="1.5" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Mars Craters -->
  <g id="craters">
    <circle cx="300" cy="350" r="40" fill="#6d1c1c" opacity="0.6"/>
    <circle cx="500" cy="250" r="30" fill="#6d1c1c" opacity="0.7"/>
    <circle cx="700" cy="400" r="50" fill="#6d1c1c" opacity="0.6"/>
    <circle cx="900" cy="300" r="35" fill="#6d1c1c" opacity="0.7"/>
    <circle cx="400" cy="450" r="25" fill="#6d1c1c" opacity="0.6"/>
    <circle cx="800" cy="200" r="45" fill="#6d1c1c" opacity="0.7"/>
  </g>
  
  <!-- Mars Horizon Line -->
  <path d="M0,380 C200,320 400,360 600,330 C800,300 1000,350 1200,380 L1200,630 L0,630 Z" fill="#471010" opacity="0.9"/>
  
  <!-- Stylized Rover Silhouette -->
  <g id="rover" transform="translate(600, 400) scale(1.2)">
    <!-- Rover Body -->
    <rect x="-60" y="-30" width="120" height="60" rx="10" fill="#d17a00" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Rover Top -->
    <rect x="-40" y="-50" width="80" height="25" rx="5" fill="#d17a00" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Solar Panels -->
    <rect x="-90" y="-45" width="30" height="40" rx="2" fill="#1a1a40" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="60" y="-45" width="30" height="40" rx="2" fill="#1a1a40" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Wheels -->
    <circle cx="-45" cy="35" r="15" fill="#303030" stroke="#e0e0e0" stroke-width="2"/>
    <circle cx="45" cy="35" r="15" fill="#303030" stroke="#e0e0e0" stroke-width="2"/>
    <circle cx="-45" cy="35" r="8" fill="#1a1a1a" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="45" cy="35" r="8" fill="#1a1a1a" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Camera/Sensor -->
    <circle cx="0" y="-60" r="12" fill="#2a2a55" stroke="#e0e0e0" stroke-width="1.5"/>
    <circle cx="0" y="-60" r="5" fill="#00a6ed" stroke="#e0e0e0" stroke-width="1"/>
  </g>
  
  <!-- Title: VIBEROVER -->
  <g id="title" transform="translate(600, 180)">
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="#ff6b00" filter="url(#glow)">VIBEROVER</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="#ffffff">VIBEROVER</text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#ffffff">EXPLORE THE RED PLANET</text>
  
  <!-- Portal Effect -->
  <g id="portal" transform="translate(900, 450)">
    <circle cx="0" cy="0" r="60" fill="url(#portal-gradient)"/>
    <circle cx="0" cy="0" r="50" fill="url(#portal-inner-gradient)"/>
    <circle cx="0" cy="0" r="40" fill="#003366" opacity="0.7"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="mars-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#b02e0c"/>
      <stop offset="70%" stop-color="#6b1305"/>
      <stop offset="100%" stop-color="#3d0803"/>
    </radialGradient>
    
    <radialGradient id="portal-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#00ff99" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#00cc66" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#009933" stop-opacity="0.3"/>
    </radialGradient>
    
    <radialGradient id="portal-inner-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#00ffcc" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#00ccff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#0066ff" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
</svg>